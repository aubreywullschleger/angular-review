<!doctype html>
<html lang="en" ng-app="firstApp">
<head>
    <meta charset="UTF-8">
    <title>intro to controllers</title>
    <script src="https://code.angularjs.org/1.5.0-rc.0/angular.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
<div ng-controller="MyFirstController">
    <h1>my name is: {{name}}</h1>
    <input type="text" ng-model="name" placeholder="what is your name?"/>
</div>
<div ng-controller="ExercisesController">
    <h1>my favorite color is: {{faveColor}}</h1>
    <h3>seconds in a century: {{secondsInACentury | number}}</h3>
    <h4>right now: {{rightNow | date}}</h4>
</div>
</body>
</html>
