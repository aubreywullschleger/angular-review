<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="UTF-8">
  <title>angular review form vailidation</title>
  <script src="https://code.angularjs.org/1.5.0-rc.0/angular.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
</head>
<body ng-controller="MainController">
  <form action="#" href="javascript:void(0)">
    <label for="firstname">first name: </label>
    <input type="text" id="firstname" required>
    <label for="lastname">last name: </label>
    <input type="text" id="lastname" required>
    <input type="submit" value="click me!">
  </form>
  <br>
  <form name='quizForm' ng-submit='submitForm(quizForm.$valid)' novalidate='' method='post'>
    <input type='hidden' name='form-name' value='quizForm' />
    <div ng-class="{ 'has-error' : quizForm.question.$invalid && !quizForm.question.$pristine }">
            <label for="question">question: </label>
            <input type="text" name="question" id="question" ng-model="quiz.question" required>
            <p ng-show="quizForm.question.$invalid && !quizForm.question.$pristine">question is required</p>
    </div>
    <div ng-class="{ 'has-error' : quizForm.answer.$invalid && !quizForm.answer.$pristine }">
            <label for="answer">answer: </label>
            <input type="text" name="answer" id="answer" ng-model="quiz.answer" ng-minlength="3">
            <p ng-show="quizForm.answer.$error.minlength">answer is too short.</p>
    </div>
    <!-- <div class="form-group" ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine }">
            <label>Email</label>
            <input type="email" name="email" class="form-control" ng-model="user.email">
            <p ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="help-block">Enter a valid email.</p>
    </div> -->
        <button type="submit" class="btn btn-primary" ng-disabled="userForm.$invalid">Submit</button>
    </form>
</body>
</html>
